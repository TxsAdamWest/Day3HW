<!DOCTYPE html>
<html>
<head>
	<title>Responsive Forms</title>
	  <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/necolas/normalize.css/master/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div id="container" class="align-children">
		<div class="column">
			<div>Super hero name</div>
				<input type="text" placeholder="Batman">
			<div>Alias name</div>
				<input type="text" placeholder="Bruce Wayne">
			<div>Where do you reside?</div>
				<input type="text" placeholder="Gotham">
			<div>Super Power</div>
				<select name=" " id="team">
					<option value="0">Choose one wisely...
  					<option value="1">Super strength
  					<option value="2">Super speed
  					<option value="3">Telekenisis
  					<option value="4">Flight</option></select>
			<div>Biography</div>
				<textarea id="textarea"cols="50" rows="20"></textarea>
		</div>
		<div class="column">
			<div>Alignment</div>
				<select name=" " id="team">
					<option value="0">Choose one wisely...
					<option value="1">Good
  					<option value="2">Neutral
  					<option value="3">Evil
  					</option></select>
			<div>Affliation</div>
				<textarea id="textarea" cols="50" rows="20"></textarea>
			<div>Occupation</div>
				<input type="text" placeholder="Professional Programmer">
			<div>Sidekick's Name</div>
				<input type="text" placeholder="Robin">
			<div>Favorite Gadget</div>
				<input type="text" placeholder="Grappling Hook">
		</div>
		<div class="column">
			<div>Type of Talent</div>
				<input type="text" placeholder="Fighting ability">
			<div>Favorite Food</div>
				<input type="text" placeholder="Sushi">
			<div>Finishing Move</div>
				<input type="text" placeholder="Spirit Bomb">
			<div>Weapon of Choice</div>
				<input type="text" placeholder="Katana">
			<div>Comments</div>
				<textarea id="textarea"cols="50" rows="20"> </textarea>
		</div>
	</div>
</body>
</html>
